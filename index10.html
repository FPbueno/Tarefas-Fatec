<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table { border: 1px solid; }
        td, th { border: 1px solid; }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Nome</th>
            <th>Idade</th>
            <th>Escolaridade</th>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>20</td>
                <td>Médio</td>
            </tr>
            <tr>
                <td>José</td>
                <td>28</td>
                <td>Superior</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>21</td>
                <td rowspan="2">Técnico</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 4</td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
